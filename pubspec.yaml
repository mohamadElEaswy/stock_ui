name: stock_ui
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  sizer: ^2.0.15
  syncfusion_flutter_charts: ^22.1.34


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  assets:
    - assets/images/
  uses-material-design: true
  fonts:
    - family: Lato
      fonts:
       - asset: assets/fonts/Lato-Black.ttf
       - asset: assets/fonts/Lato-BlackItalic.ttf
       - asset: assets/fonts/Lato-Bold.ttf
       - asset: assets/fonts/Lato-BoldItalic.ttf
       - asset: assets/fonts/Lato-Italic.ttf
       - asset: assets/fonts/Lato-Light.ttf
       - asset: assets/fonts/Lato-LightItalic.ttf
       - asset: assets/fonts/Lato-Regular.ttf
       - asset: assets/fonts/Lato-Thin.ttf
       - asset: assets/fonts/Lato-ThinItalic.ttf
flutter_assets:
  assets_path: assets/
  output_path: lib/constants/
  filename: assets.dart